{% extends "base.html" %}

{% block title %}
    Добавить новый товар
{% endblock title %}

{% block content %}
    <div class="col-md-12">
        <form method="POST" class="post-form" action="add">
            {% csrf_token %}
            <div class="container">
                <div class="col-12">
                    <h3>TITTLE</h3>                    
                </div>
                
                <div class="md-3">
                    <label>Название:</label>
                    {{ form.name }}
                </div> 

                <div class="md-3">
                    <label>Категория:</label>
                    {{ form.category }}
                </div>

                <div class="md-3">
                    <label>Статус:</label>
                    {{ form.status }}
                </div>

                <div class="md-3">
                    <label>Цена:</label>
                    {{ form.price }}
                </div>

                <br>

                <div class="md-3">
                    <button type="submit" class="btn btn-primary">Создать</button>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
</body>
</html>
