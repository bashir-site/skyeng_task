<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}

        {% endblock title %}
    </title>
    {% load static %}

    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    {% for message in messages %}
        <div class="alert alert-success">{{ message }}</div>
    {% endfor %}
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'see' %}">ТЗ от Skyeng</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
            <li><a href="/admin/">Админка</a></li>
            <li><a href="{% url 'logout' %}">Выйти</a></li>
          {% else %}
            <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-user" style="padding: 10px;"></span>Войти</a></li>
            <li><a href="{% url 'register' %}"><span class="glyphicon glyphicon-log-in" style="padding: 10px;"></span>Регистрация</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
    {% block content %}

    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#bootstrapdatatable').DataTable({
                "language": {
                    "url": "https://cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Russian.json"
                },
                "aLengthMenu": [[5, 15, 25, 100, -1], [5, 15, 25, 100, "All"]],
                "iDisplayLength": 5
            });
        });
    </script>
</body>
</html>
